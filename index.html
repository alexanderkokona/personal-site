<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trinkets+ | Home</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preload" as="image" href="images/hero.avif" type="image/avif">
  <link rel="preload" as="image" href="images/hero.webp" type="image/webp">
  <script src="scripts/carousel.js" defer></script>
</head>
<body>
  <header>
    <h1>Welcome to Trinkets+</h1>
  </header>
  <main>
    <!-- Optimized Hero Image -->
    <section class="hero">
      <picture>
        <source srcset="images/hero.avif" type="image/avif">
        <source srcset="images/hero.webp" type="image/webp">
        <img src="images/hero.jpg" alt="Featured item" width="1200" height="600" loading="eager">
      </picture>
    </section>

    <!-- Image Carousel -->
    <section class="carousel">
      <div class="carousel-container">
        <button class="prev">&#10094;</button>
        <div class="carousel-images">
          <picture>
            <source srcset="images/img1.avif" type="image/avif">
            <source srcset="images/img1.webp" type="image/webp">
            <img src="images/dndmini1.jpg" alt="Item 1" width="400" height="300">
          </picture>
          <picture>
            <source srcset="images/img2.avif" type="image/avif">
            <source srcset="images/img2.webp" type="image/webp">
            <img src="images/exocrine.jpg" alt="Item 2" width="400" height="300">
          </picture>
          <picture>
            <source srcset="images/img3.avif" type="image/avif">
            <source srcset="images/img3.webp" type="image/webp">
            <img src="images/haruspex.jpg" alt="Item 3" width="400" height="300">
          </picture>
          <picture>
            <source srcset="images/img3.avif" type="image/avif">
            <source srcset="images/img3.webp" type="image/webp">
            <img src="images/pidgeon.jpg" alt="Item 4" width="400" height="300">
          </picture>
          <picture>
            <source srcset="images/img3.avif" type="image/avif">
            <source srcset="images/img3.webp" type="image/webp">
            <img src="images/spore.jpg" alt="Item 5" width="400" height="300">
          </picture>
          <picture>
            <source srcset="images/img3.avif" type="image/avif">
            <source srcset="images/img3.webp" type="image/webp">
            <img src="images/turtle-duck.jpg" alt="Item 6" width="400" height="300">
          </picture>
        </div>
        <button class="next">&#10095;</button>
      </div>
    </section>
  </main>
</body>
</html>
